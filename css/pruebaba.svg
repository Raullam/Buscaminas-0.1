<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="25" height="25"
     viewBox="-25 70 1000 1000">
    <defs>
        <radialGradient id="gradiente" cy="0.45">
            <stop stop-color="gold" offset="0%"/>
            <stop stop-color="saddlebrown" offset="100%"/>
        </radialGradient>
        <radialGradient id="gradiente1">
            <stop stop-color="white" offset="0%"/>
            <stop stop-color="#444" offset="100%"/>
        </radialGradient>
        <linearGradient id="gradiente2">
            <stop stop-color="#444" offset="0%"/>
            <stop stop-color="white" offset="50%"/>
            <stop stop-color="#444" offset="100%"/>
        </linearGradient>
        <linearGradient id="gradiente3">
            <stop stop-color="#400" offset="0%"/>
            <stop stop-color="red" offset="20%"/>
            <stop stop-color="#600" offset="90%"/>
            <stop stop-color="#900" offset="100%"/>
        </linearGradient>

        <g id="bandera">
            <path d="M -8 -16.5 c 9 -2 18.5 11 22 6 c -1.5 7 -15 1.5 -22 8.5 z" fill="url(#gradiente3)" stroke="#400" stroke-width="0.2"/>

            <g id="a" fill="black" transform="translate(-10 0)">
                <ellipse rx="4" ry="2.5" cy="19" fill="black"/>
                <ellipse rx="2" ry="1.25" cy="18.5" fill="url(#gradiente2)"/>
                <rect x="-2" y="-16.5" width="4" height="35" fill="url(#gradiente2)"/>
                <circle r="2.5" cy="-17.5" fill="url(#gradiente)"/>
            </g>
        </g>
    </defs>
    <use xlink:href="#bandera" transform="translate(50 450)" ></use>
     <use xlink:href="#bandera" transform="translate(0 600) scale(2)" ></use>
     <use xlink:href="#bandera" transform="translate(650 600)" ></use>
    <use xlink:href="#bandera" transform="translate(800 780) scale(2)" ></use>
    <use xlink:href="#bandera" transform="translate(1050 980) scale(3)" ></use>
    <use xlink:href="#bandera" transform="translate(1400 600) scale(1.4)" ></use>
    <use xlink:href="#bandera" transform="translate(-300 550) scale(4)" ></use>
    <use xlink:href="#bandera" transform="translate(-100 250) scale(0.6)" ></use>
    <use xlink:href="#bandera" transform="translate(100 900) scale(1.3)" ></use>
    <use xlink:href="#bandera" transform="translate(900 300) scale(6)" ></use>




    
    <use xlink:href="#bandera" transform="translate(1200 200) scale(1.7)" ></use>


  

</svg>